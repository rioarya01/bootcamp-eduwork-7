<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/svg+xml" href="/src/img/logo-vertical.webp">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Google+Sans+Flex:opsz,wght@6..144,1..1000&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link href="../css/output.css" rel="stylesheet">
    <title>Awesome Store</title>
</head>
<body>
    <!-- Navbar -->
    <div id="navbar"></div>
    
    <!-- Our Products Section -->
    <section class="max-w-7xl mx-auto px-4 py-36">
        <!-- Title -->
        <h1 class="text-4xl font-bold mb-8 text-primary">Our Products</h1>
        <!-- Filter Section -->
        <div class="bg-white border border-gray-200 rounded-2xl shadow-sm p-5 mb-8">
            <div class="flex flex-col md:flex-row md:items-end gap-5">

                <!-- Search -->
                <div class="w-full md:w-1/3">
                <label class="text-sm font-medium text-gray-700 mb-1 block">
                    Search Product
                </label>

                <div class="relative">
                    <svg
                    class="absolute left-3 top-1/2 -translate-y-1/2 w-5 h-5 text-gray-400"
                    fill="none"
                    stroke="currentColor"
                    viewBox="0 0 24 24"
                    >
                    <path stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                        d="M21 21l-4.35-4.35M10 18a8 8 0 100-16 8 8 0 000 16z"/>
                    </svg>

                    <input
                    id="searchInput"
                    type="text"
                    placeholder="Search product..."
                    class="w-full border border-gray-300 rounded-lg pl-10 pr-4 py-2 focus:ring-2 focus:ring-orange-500 focus:border-orange-500 outline-none transition"
                    />
                </div>
                </div>

                <!-- Category Filter -->
                <div class="w-full md:w-1/4">
                <label class="text-sm font-medium text-gray-700 mb-1 block">
                    Category
                </label>

                <select
                    id="categoryFilter"
                    class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:ring-2 focus:ring-orange-500 focus:border-orange-500 outline-none transition"
                >
                    <option value="all">All Categories</option>
                    <option value="Shirt">Shirt</option>
                    <option value="Pants">Pants</option>
                    <option value="Shoes">Shoes</option>
                    <option value="Outerwear">Outerwear</option>
                    <option value="Dress">Dress</option>
                    <option value="Accessories">Accessories</option>
                    <option value="Others">Others</option>
                </select>
                </div>

                <!-- Price Sort -->
                <div class="w-full md:w-1/4">
                    <label class="text-sm font-medium text-gray-700 mb-1 block">
                        Sort Price
                    </label>

                    <select
                        id="priceSort"
                        class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:ring-2 focus:ring-orange-500 focus:border-orange-500 outline-none transition"
                    >
                        <option value="default">Default</option>
                        <option value="low">Low to High</option>
                        <option value="high">High to Low</option>
                    </select>
                </div>

                <!-- Reset Button (bonus UX bagus) -->
                <button
                class="bg-gray-100 hover:bg-gray-200 px-6 py-2 rounded-lg text-sm font-medium transition"
                >
                    Reset
                </button>

            </div>
        </div>
        <!-- Product Grid -->
        <div id="productContainer" class="grid sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6"></div>
    </section>

    <!-- Footer -->
    <div id="footer"></div>

    <!-- Product Script -->
    <script type="module" src="/src/js/products-page.js"></script>
    <!-- Flowbite -->
    <script src="/node_modules/flowbite/dist/flowbite.min.js"></script>
    <!-- Navbar & Footer -->
    <script src="/src/js/components.js"></script>
</body>
</html>
