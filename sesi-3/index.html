<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Bootstrap demo</title>
        <link rel="stylesheet" href="bootstrap-5.2.3-dist/css/bootstrap.min.css">
    </head>
    <body>
        <h1>Hello, world!</h1>
        <div class="container">
            <div class="row">
                <div class="col-12 col-md-6 col-lg-4 bg-primary">Kolom</div>
                <div class="col-12 col-md-6 col-lg-4 bg-info">Kolom</div>
                <div class="col-12 col-md-12 col-lg-4 bg-warning">Kolom</div>
            </div>
        </div>

        <div class="d-flex d-grid mb-5">
            <div class="p-2 bg-danger">Flex item 1</div>
            <div class="p-2 bg-success">Flex item 2</div>
            <div class="p-2 bg-secondary">Flex item 3</div>
        </div>

        <div class="container mb-5">
            <div class="row">
                <div class="col-12">
                    <form>
                        <div class="mb-3">
                            <label for="exampleInputEmail1" class="form-label">Email address</label>
                            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                            <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                        </div>
                        <div class="mb-3">
                            <label for="exampleInputPassword1" class="form-label">Password</label>
                            <input type="password" class="form-control" id="exampleInputPassword1">
                        </div>
                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="exampleCheck1">
                            <label class="form-check-label" for="exampleCheck1">Check me out</label>
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </div>
            </div>
        </div>

        <div id="liveAlertPlaceholder"></div>
        <button type="button" class="btn btn-primary" id="liveAlertBtn">Show live alert</button>
        
        <script src="bootstrap-5.2.3-dist/js/bootstrap.bundle.min.js"></script>
        <script>
            const alertPlaceholder = document.getElementById('liveAlertPlaceholder')

            const alert = (message, type) => {
            const wrapper = document.createElement('div')
            wrapper.innerHTML = [
                `<div class="alert alert-${type} alert-dismissible" role="alert">`,
                `   <div>${message}</div>`,
                '   <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>',
                '</div>'
            ].join('')

            alertPlaceholder.append(wrapper)
            }

            const alertTrigger = document.getElementById('liveAlertBtn')
            if (alertTrigger) {
            alertTrigger.addEventListener('click', () => {
                alert('Nice, you triggered this alert message!', 'success')
            })
            }
        </script>
    </body>
</html>
